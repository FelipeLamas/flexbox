<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/instagram-celular.png" alt="celular-app-instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="images/instagram-logo.png" alt="instagram-logo">
                <div class="profile-photo">
                    <img class="eu" src="images/minha foto.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Felipe Lamas</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Felipe Lamas</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
